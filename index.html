    <h1>Alaska Mileage Calculator</h1>

    <div>
        <hr>

    <p>
        Examples:

    </ol>
    </p>

    <p><em>Note: Unofficial, and route mileage was calculated as of Jan 2023.</em></p>

        let form_box = document.getElementById("form_box");
